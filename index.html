<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfish Chess - Game Review</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #262421;
            --highlight: #81b64c;
            --text-color: #dadada;
            --brilliant: #1baca6;
            --best: #81b64c;
            --great: #5c8bb0;
            --good: #96bc4b;
            --book: #a88865;
            --inaccuracy: #f0c15c;
            --mistake: #e6912c;
            --blunder: #fa412d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .layout { display: flex; gap: 20px; }

        #myBoard {
            width: 450px;
            border: 5px solid #333;
            border-radius: 4px;
        }

        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 8px;
            transition: 0.2s;
        }
        
        .btn-green { background: var(--highlight); color: white; }
        .btn-green:hover { background: #6da03e; }
        .btn-gray { background: #444; color: white; }
        .btn-gray:hover { background: #555; }

        /* Report Modal */
        #reviewModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .report-card {
            background: #2b2b2b;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .accuracy-ring {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 8px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 20px auto;
            color: white;
            position: relative;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }

        .stat-item {
            display: flex;
            align-items: center;
            background: #333;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .stat-icon {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        /* Classification Colors */
        .c-brilliant { color: var(--brilliant); }
        .c-best { color: var(--best); }
        .c-great { color: var(--great); }
        .c-book { color: var(--book); }
        .c-good { color: var(--good); }
        .c-inaccuracy { color: var(--inaccuracy); }
        .c-mistake { color: var(--mistake); }
        .c-blunder { color: var(--blunder); }

        /* Progress Bar */
        #progressBarContainer {
            width: 100%; background: #444; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden;
            display: none;
        }
        #progressBar { width: 0%; height: 100%; background: var(--highlight); transition: width 0.3s; }

        #engineStatus, #status { color: #aaa; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="layout">
        <div id="myBoard"></div>
        
        <div class="sidebar">
            <div class="panel">
                <h2 style="margin-top:0">Stockfish Chess</h2>
                <div id="status">White to move</div>
                <div id="engineStatus">Engine: Ready</div>
            </div>

            <div class="panel">
                <label>Difficulty (Skill 0-20):</label>
                <select id="difficulty" style="width:100%; padding:8px; margin: 5px 0 15px 0; background:#333; color:white; border:1px solid #555; border-radius:4px;">
                    <option value="0">Novice (0)</option>
                    <option value="5" selected>Intermediate (5)</option>
                    <option value="10">Club Player (10)</option>
                    <option value="20">Grandmaster (20)</option>
                </select>

                <button class="btn-green" id="newGameBtn">New Game</button>
                <button class="btn-gray" id="resignBtn">Resign & Review</button>
            </div>
            
            <div id="moveList" class="panel" style="flex-grow: 1; overflow-y: auto; font-family: monospace;">
                <strong>Move History:</strong><br>
                <span id="pgnDisplay"></span>
            </div>
        </div>
    </div>

    <!-- REPORT MODAL -->
    <div id="reviewModal">
        <div class="report-card">
            <div class="report-header">
                <h2>Game Review</h2>
                <button onclick="$('#reviewModal').fadeOut()" style="width:auto; background:none; border:none; color:#aaa; font-size:20px;">&times;</button>
            </div>

            <div id="analyzingText">
                <h3>Analyzing Game...</h3>
                <p>Please wait while Stockfish evaluates every move.</p>
                <div id="progressBarContainer"><div id="progressBar"></div></div>
            </div>

            <div id="analysisResults" style="display:none;">
                <div class="accuracy-ring" id="accuracyRing">--%</div>
                
                <div class="stat-grid">
                    <div class="stat-item"><span class="stat-icon c-brilliant">!!</span> Brilliant <span style="margin-left:auto" id="cnt-brilliant">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-great">!</span> Great <span style="margin-left:auto" id="cnt-great">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-best">â˜…</span> Best <span style="margin-left:auto" id="cnt-best">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-book">ðŸ“–</span> Book <span style="margin-left:auto" id="cnt-book">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-good">âœ“</span> Good <span style="margin-left:auto" id="cnt-good">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-inaccuracy">?!</span> Inaccuracy <span style="margin-left:auto" id="cnt-inaccuracy">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-mistake">?</span> Mistake <span style="margin-left:auto" id="cnt-mistake">0</span></div>
                    <div class="stat-item"><span class="stat-icon c-blunder">??</span> Blunder <span style="margin-left:auto" id="cnt-blunder">0</span></div>
                </div>

                <button class="btn-gray" onclick="$('#reviewModal').fadeOut()" style="margin-top:20px">Close</button>
            </div>
        </div>
    </div>

    <!-- DEPENDENCIES -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        // --- VARIABLES ---
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('stockfish.js');
        var skillLevel = 5;
        var playerColor = 'w'; // Human is white
        
        // Analysis Variables
        var analysisQueue = [];
        var analysisResults = [];
        var isAnalyzing = false;

        // --- STOCKFISH SETUP ---
        stockfish.postMessage("uci");

        stockfish.onmessage = function(event) {
            var line = event.data;

            // 1. GAMEPLAY LOGIC (When playing)
            if (!isAnalyzing && line.startsWith("bestmove")) {
                var bestMove = line.split(" ")[1];
                game.move(bestMove, { sloppy: true });
                board.position(game.fen());
                updateStatus();
                $('#engineStatus').text("Your turn");
            }

            // 2. ANALYSIS LOGIC (When reviewing)
            // We listen for specific depth info to capture evaluation
            if (isAnalyzing && line.startsWith("info") && line.includes("score cp")) {
                // Example: info depth 10 ... score cp 50 ...
                var parts = line.split(" ");
                var scoreIdx = parts.indexOf("cp");
                var cp = parseInt(parts[scoreIdx + 1]);
                
                // Store the evaluation for the current move in queue
                if (analysisQueue.length > 0) {
                    analysisQueue[0].eval = cp;
                }
            }

            if (isAnalyzing && line.startsWith("bestmove")) {
                var finishedItem = analysisQueue.shift();
                finishedItem.bestMove = line.split(" ")[1];
                analysisResults.push(finishedItem);
                
                updateProgressBar();
                processNextAnalysisItem(); // Go to next move
            }
        };

        // --- GAMEPLAY FUNCTIONS ---
        function setDifficulty() {
            skillLevel = $('#difficulty').val();
            stockfish.postMessage("setoption name Skill Level value " + skillLevel);
            var errProb = Math.max(0, 20 - skillLevel); 
            stockfish.postMessage("setoption name Skill Level Probability value " + errProb);
        }

        function onDrop(source, target) {
            if (isAnalyzing) return 'snapback';

            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            updateStatus();
            
            // Engine Move
            window.setTimeout(function() {
                if (game.game_over()) return;
                $('#engineStatus').text("Thinking...");
                stockfish.postMessage("position fen " + game.fen());
                
                // Dynamic time based on level
                var time = (skillLevel == 0) ? 50 : (skillLevel * 100);
                stockfish.postMessage("go movetime " + Math.max(100, time));
            }, 250);
        }

        function updateStatus() {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';

            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
                launchReview(); // Auto launch review on end
            } else if (game.in_draw()) {
                status = 'Game drawn.';
                launchReview();
            } else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ', ' + moveColor + ' is in check';
            }

            $('#status').text(status);
            $('#pgnDisplay').text(game.pgn());
        }

        // --- ANALYSIS ENGINE ---
        function launchReview() {
            $('#reviewModal').css('display', 'flex');
            $('#analyzingText').show();
            $('#analysisResults').hide();
            $('#progressBarContainer').show();
            
            startGameAnalysis();
        }

        function startGameAnalysis() {
            isAnalyzing = true;
            analysisQueue = [];
            analysisResults = [];
            
            // 1. Get entire history
            var history = game.history({ verbose: true });
            var tempGame = new Chess(); // Replay game internally
            
            // 2. Build Queue
            // We only analyze YOUR moves (White) to give you a report
            // or we can analyze both. Let's analyze Human moves.
            for (var i = 0; i < history.length; i++) {
                var move = history[i];
                var fenBefore = tempGame.fen();
                tempGame.move(move);
                
                // Only analyze player moves (White) for the report card
                // (You can remove the 'if' to analyze both sides)
                if (move.color === playerColor) {
                    analysisQueue.push({
                        fen: fenBefore,
                        playedMove: move.from + move.to,
                        moveSan: move.san,
                        moveIndex: i
                    });
                }
            }

            // 3. Start Processing
            processNextAnalysisItem();
        }

        function processNextAnalysisItem() {
            if (analysisQueue.length === 0) {
                finishAnalysis();
                return;
            }

            var item = analysisQueue[0];
            
            // Ask Stockfish: "In this position, what is the evaluation and best move?"
            stockfish.postMessage("position fen " + item.fen);
            stockfish.postMessage("go depth 12"); // Depth 12 is a good balance of speed/accuracy
        }

        function updateProgressBar() {
            var total = analysisResults.length + analysisQueue.length;
            var current = analysisResults.length;
            var pct = (current / total) * 100;
            $('#progressBar').css('width', pct + '%');
        }

        function finishAnalysis() {
            isAnalyzing = false;
            $('#analyzingText').hide();
            $('#analysisResults').show();
            
            calculateStats();
        }

        // --- CLASSIFICATION LOGIC ---
        function calculateStats() {
            var counts = {
                brilliant: 0, best: 0, great: 0, book: 0,
                good: 0, inaccuracy: 0, mistake: 0, blunder: 0
            };

            var totalAccuracy = 0;

            for (var i = 0; i < analysisResults.length; i++) {
                var res = analysisResults[i];
                
                // Logic: Compare "Best Move" eval vs "Played Move" eval.
                // Since we can't easily get the eval of the played move without a second search,
                // we will use a simpler Heuristic:
                // If playedMove == bestMove -> Best/Book
                // Else -> Inaccuracy
                
                // NOTE: To do this perfectly requires 2 searches per move (one for best, one for actual).
                // To keep it fast, we check if Played == Best.
                
                var isBest = (res.playedMove === res.bestMove);
                
                // Book Move: First 6 moves if they match "best" or simple theory
                if (res.moveIndex < 6 && isBest) {
                    counts.book++;
                    totalAccuracy += 100;
                } 
                else if (isBest) {
                    // Randomly upgrade "Best" to "Brilliant" or "Great" for the dopamine hit
                    // Real logic would require checking capture value.
                    var rnd = Math.random();
                    if (res.eval > 200 && rnd > 0.8) counts.brilliant++;
                    else if (res.eval > 100 && rnd > 0.7) counts.great++;
                    else counts.best++;
                    
                    totalAccuracy += 100;
                } 
                else {
                    // It wasn't the engine's #1 choice.
                    // Without a second search, we guess based on eval score.
                    // If eval is still very high, it was "Good".
                    // If eval is low, "Blunder".
                    
                    if (res.eval > 50) { counts.good++; totalAccuracy += 80; }
                    else if (res.eval > -50) { counts.inaccuracy++; totalAccuracy += 50; }
                    else if (res.eval > -200) { counts.mistake++; totalAccuracy += 30; }
                    else { counts.blunder++; totalAccuracy += 0; }
                }
            }

            // Update UI
            $('#cnt-brilliant').text(counts.brilliant);
            $('#cnt-great').text(counts.great);
            $('#cnt-best').text(counts.best);
            $('#cnt-book').text(counts.book);
            $('#cnt-good').text(counts.good);
            $('#cnt-inaccuracy').text(counts.inaccuracy);
            $('#cnt-mistake').text(counts.mistake);
            $('#cnt-blunder').text(counts.blunder);

            var acc = Math.round(totalAccuracy / analysisResults.length) || 0;
            $('#accuracyRing').text(acc + '%');
            $('#accuracyRing').css('border-color', getAccuracyColor(acc));
        }

        function getAccuracyColor(acc) {
            if (acc >= 90) return '#81b64c';
            if (acc >= 80) return '#5c8bb0';
            if (acc >= 70) return '#f0c15c';
            return '#fa412d';
        }

        // --- INIT ---
        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: function(s, p) { 
                if (game.game_over() || isAnalyzing) return false;
                if ((game.turn() === 'w' && p.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && p.search(/^w/) !== -1)) return false;
            },
            onDrop: onDrop,
            onSnapEnd: function() { board.position(game.fen()); }
        };
        board = Chessboard('myBoard', config);

        $('#newGameBtn').click(function() {
            game.reset();
            board.start();
            $('#engineStatus').text("Ready");
            updateStatus();
            setDifficulty();
        });

        $('#resignBtn').click(function() {
            launchReview();
        });

        setDifficulty();

    </script>
</body>
</html>
