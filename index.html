<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfish Chess - Local Version</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        #myBoard {
            width: 400px;
            border: 5px solid #333;
        }
        
        #myBoard.thinking { border-color: #f39c12; }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 16px;
        }

        select { background: #333; color: white; }
        button { background: #27ae60; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background: #219150; }

        #status, #engineStatus { margin-top: 10px; font-size: 0.9em; color: #aaa; }
        
        #error-msg {
            color: #ff4444;
            display: none;
            margin-bottom: 10px;
            border: 1px solid #ff4444;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Chess vs Stockfish</h1>

    <div class="game-container">
        <div id="myBoard"></div>

        <div class="controls">
            <div id="error-msg">
                <strong>Error:</strong> Could not load "stockfish.js".<br>
                Make sure the file is in the same folder!
            </div>

            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="800">Novice (Instant)</option>
                <option value="1200">Beginner (Fast)</option>
                <option value="1600" selected>Intermediate</option>
                <option value="2000">Advanced</option>
                <option value="2850">Grandmaster</option>
            </select>

            <button id="newGameBtn">New Game</button>
            
            <div id="status">White to move</div>
            <div id="engineStatus" style="color: #f39c12">Engine: Initializing...</div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = null;
        var currentElo = 1600;

        // --- LOAD LOCAL ENGINE ---
        try {
            stockfish = new Worker('stockfish.js');
            
            stockfish.onerror = function(e) {
                console.error("Worker Error:", e);
                $('#error-msg').show();
                $('#engineStatus').text("Engine Failed");
            };
            
            // Test connection
            stockfish.postMessage("uci");
        } catch (e) {
            console.error(e);
            $('#error-msg').show();
        }

        // Handle Engine Responses
        if (stockfish) {
            stockfish.onmessage = function(event) {
                if (event.data === 'uciok') {
                    $('#engineStatus').text("Engine: Ready");
                }

                if (event.data && event.data.startsWith("bestmove")) {
                    var bestMove = event.data.split(" ")[1];
                    game.move(bestMove, { sloppy: true });
                    board.position(game.fen());
                    updateStatus();
                    $('#myBoard').removeClass('thinking');
                    $('#engineStatus').text("Your turn");
                }
            };
        }

        function setEngineSettings() {
            if (!stockfish) return;
            var val = parseInt($('#difficulty').val());
            currentElo = val;
            
            stockfish.postMessage("uci");
            
            if (currentElo >= 2850) {
                stockfish.postMessage("setoption name UCI_LimitStrength value false");
            } else {
                stockfish.postMessage("setoption name UCI_LimitStrength value true");
                stockfish.postMessage("setoption name UCI_Elo value " + currentElo);
            }
        }

        function makeEngineMove() {
            if (game.game_over()) return;
            if (!stockfish) return;

            $('#myBoard').addClass('thinking');
            $('#engineStatus').text("Thinking...");

            stockfish.postMessage("position fen " + game.fen());
            
            // Speed logic
            if (currentElo <= 1200) {
                stockfish.postMessage("go depth 1");
            } else if (currentElo <= 1600) {
                stockfish.postMessage("go depth 4");
            } else {
                stockfish.postMessage("go movetime 800"); 
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            updateStatus();
            window.setTimeout(makeEngineMove, 50);
        }

        function onDragStart (source, piece) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onSnapEnd () { board.position(game.fen()); }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';

            if (game.in_checkmate()) {
                status = 'Checkmate! ' + moveColor + ' lost.';
            } else if (game.in_draw()) {
                status = 'Draw.';
            } else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ' (CHECK!)';
            }
            $('#status').text(status);
        }

        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('myBoard', config);

        $('#difficulty').change(setEngineSettings);
        
        $('#newGameBtn').click(function() {
            game.reset();
            board.start();
            updateStatus();
            setEngineSettings();
            $('#myBoard').removeClass('thinking');
        });

        // Init
        updateStatus();
        setEngineSettings();

    </script>
</body>
</html>
